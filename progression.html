        <section id="titre_progression">
            <h3 id="h3_progression">Evolution géographique du road trip</h3>
            <p id="p_progression">Si vous voulez savoir en temps et en heure où nous nous situons, vous êtes au bon endroit !<br>
            L'Australie c'est vaste alors nous allons essayer de vous faire plonger dans notre guide Michelin 2.0 pour que vous soyez au plus proche de notre aventure !</p>
        </section>
        <div id="aussie_container">
            <img class="aussie" src="Images/aussie_progression.png" alt="Aussie">
        </div>
        <figure>        
           <iframe src="https://www.google.com/maps/d/embed?mid=1CgcYhm5NInqOpTooqL__0_AW7khuKzs&ehbc=2E312F" width="500" height="400"></iframe>
            <p class="figcap_prog">Le Western Australia (WA) est le plus vaste territoire d'Australie regroupant à lui seul près d'un tiers du continent. 
                A titre de comparaison, c'est 5 fois la France. 
                Malgré cette large superficie, l'ouest Australien est loin d'être la région la plus peuplée et se distingue même par sa faible densité de population (1 hab./ km2). 
                La majorité de la population vit à Perth, la capitale dudit territoire.
            </p> 
        </figure>
        <figure>
            <p class="figcap_prog">Le Northern territory (NT) est également un vaste territoire (le 3e d'Australie et légèrement moins que 3 fois la France), a contrario c'est le moins peuplé avec une densité de population de seulement 0.17 hab./km2 !
                Sa capitale est Darwin, possèdant "seulement" 150 000 habitants. La plupart de la zone se situe entre l'équateur et le tropique du capricorne.
            </p> 
            <iframe src="https://www.google.com/maps/d/embed?mid=1S6YgB_fcWZRGoQjoptRZ7vVCmeo7M1s&ehbc=2E312F" width="500" height="400"></iframe>
        </figure>
